<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicker Game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="clicks">Clicks: 0</h1>
        <p id="clickMultiplier" class="multiplier-text">Click Multiplier: 1</p>
        <p id="autoMultiplier" class="multiplier-text">Auto Multiplier: 1/sec</p>
        
        <button id="clickButton" class="rounded-button">Click Me!</button>
        <button id="shopButton" class="rounded-button">Open Shop</button>

        <!-- Shop modal -->
        <div id="shopModal" class="modal">
            <div class="modal-content">
                <span id="closeShop">X</span> <!-- Bold X now -->
                <h2>Shop Upgrades</h2>
                <button id="upgradeButton" class="shop-button">Upgrade (+1 per click)</button>
                <p id="upgradePrice" class="price-text">Cost: 10 clicks</p>
                <button id="autoButton" class="shop-button">Auto Clicker (+1/sec)</button>
                <p id="autoPrice" class="price-text">Cost: 50 clicks</p>
            </div>
        </div>

        <p id="footer">The Best Button Clicker Game In The World!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
